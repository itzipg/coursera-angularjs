<!DOCTYPE html>
<html ng-app='ControllerAsApp'>
  <head>
    <meta charset="utf-8">
    <script src="angular.min.js"></script>
    <script src="app.js"></script>
    <style> body { font-size: 1.2em; }</style>
    <title>Controller As Syntax</title>
  </head>
  <body>
    <h1>Controller As Syntax</h1>
    <!--THe child controller is declared inside the parent, so it
    prototipically inherits from the parent.-->
    <div ng-controller='ParentController1'>
      <div ng-controller='ChildController1'>
      </div>
    </div>

    <!--Here we define controllers as syntax, by giving the controller a label
    like "parent" and "child".
    This creates a parent and child objects (or properties) on the scope, and allows us to declare
    properties not on the global scope, but on these objects (like parent.value).
    -->
    <div ng-controller='ParentController2 as parent'>
      Parent value: {{ parent.value }}

      <div ng-controller='ChildController2 as child'>
        Child value: {{ child.value }}
        Parent value: {{ parent.value }} <!--This is no-->
      </div>
    </div>
  </body>
</html>
