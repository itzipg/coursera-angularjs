<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <script src="angular.min.js"></script>
    <script src="app.js"></script>
    <style>body { font-size: 1.3em; }</style>
    <title>Name Calculator</title>
  </head>
  <!--The ng-app can also be binded here, as long as it is above the binding of the
  controller-->
  <body ng-app="NameCalculator">
    <h1>Name Calculator</h1>
    <div ng-controller="NameCaculatorController">
      <div>
        Your name:
        <!--ng-keyup binds the function to the action keyup.
        Everytime a key is pressed, the function is called-->        
        <input type="text"
          ng-model="name"
          ng-keyup="displayNumeric();">
      </div>
      <div>Total Numeric value of person's name is: {{totalValue}}</div>
    </div>
  </body>
</html>
