<!DOCTYPE html>
<html ng-app='MsgApp'>
  <head>
    <meta charset="utf-8">
    <script src="angular.min.js"></script>
    <script src="app.js"></script>
    <style> body { font-size: 1.2em; }</style>
    <title>Filters</title>
  </head>
  <body>
    <h1>Filters</h1>
    <div ng-controller='MsgController'>
      {{name}} has a message for you: <br>
      {{sayMessage()}}
      <div>
        <button ng-click="feedYaakov()">Feed Yaakov</button>
        <!--Another way of using filters is in the html
        in this case we use the currency filter, that takes 2 aditional arguments
        (besides the amount or cookieCost. 1st one is the currency, and 2nd one is
        the number of decimals)-->
        Cost: {{ cookieCost | currency : "#blah" : 4 }}
        <br>

        <img ng-src="images/yaakov_{{stateOfBeing}}.png">
      </div>
    </div>
  </body>
</html>
