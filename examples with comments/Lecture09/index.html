<!DOCTYPE html>
<html ng-app='DIApp'>
  <head>
    <meta charset="utf-8">
    <script src="angular.min.js"></script>
    <script src="app.js"></script>
    <title>Dependency Injection in Javascript
           (and AngularJS)</title>
  </head>
  <body>
    <h1>Dependency Injection in Javascript
        (and AngularJS)</h1>
    <div ng-controller='DIController'>
      <!--ng-blur indicates the action of losing focus.
      In the input element, this happens when it's no longer selected to type in it-->      
      <input type="text"
             ng-model="name"
             ng-blur="upper();">
    </div>
  </body>
</html>
