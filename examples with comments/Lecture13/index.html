<!DOCTYPE html>
<html ng-app='MsgApp'>
  <head>
    <meta charset="utf-8">
    <script src="angular.min.js"></script>
    <script src="app.js"></script>
    <style> body { font-size: 1.2em; }</style>
    <title>Custom Filters</title>
  </head>
  <body>
    <h1>Custom Filters</h1>
    <div ng-controller='MsgController'>
      Original: {{sayMessage()}} <br>
      Loves: {{ sayLovesMessage() }} <br>
      <!-- Here we apply the truth filter to the string returned by sayLovesMessage,
      replacing 'healthy' for 'cookie'.
      IMPORTANT:The name to refer to the filter is the one we used to register
      in out application (withouth the 'Filter' added by Angular).
      When the filter is used only in the HTML, there is no need to inject it
      into the controller.-->
      Truth: {{ sayLovesMessage() | truth : 'healthy' : 'cookie' }} <br>
      <!-- Here we do the same but in uppercase-->
      BIG TRUTH: {{ sayLovesMessage() | truth : 'healthy' : 'cookie' | uppercase }}
      <div>
        <button ng-click="feedYaakov()">Feed Yaakov</button>
        <br>

        <img ng-src="images/yaakov_{{stateOfBeing}}.png">
      </div>
    </div>
  </body>
</html>
