<!DOCTYPE html>
<!--The attribute ng-app can be on any tab, but usually is on the most outer tab.
This binds the html to our Angular app defined in app.js-->
<html ng-app="myFirstApp">
  <head>
    <meta charset="utf-8">
    <script src="angular.min.js"></script>
    <script src="app.js"></script>
    <title>My first AngularJS App</title>
  </head>
  <body>
    <!--The attribute ng-controller binds the code until </div> to the controller-->
    <div ng-controller="MyFirstController">

    </div>
  </body>
</html>
